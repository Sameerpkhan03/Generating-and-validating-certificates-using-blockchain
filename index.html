<html lang="en">
  <head>

    <title>Certificate on Blockchain</title>
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg  navbar-dark bg-dark">
      <a class="navbar-brand" href="#">BlockChain</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="/index.html">Home</a>
          <a class="nav-item nav-link" href="/search.html">Verify</a>
        </div>
      </div>
    </nav>
    <div class="container">
      <div class="py-5 text-center">
        <h2>Generate Certificate on Blockchain</h2>
      </div>
      <div class="row">
        <div class="col-md-8 order-md-2">
          <h4 class="d-flex justify-content-between align-items-center mb-3">
            <span>Details of your certificate</span>
		  </h4>
          <div class="card d-flex px-5 py-5">
			<div class="sam" style="border:black; border-width:5px; border-style:dashed;">
            <div class="card-body py-5">
              <h1 class="card-title text-center mb-5"><i>Certificate of Completion</i></h1>
              <div class="card-text">
                <h4><i>This is to certify that ...</i><span id ="name"></span><i>... Student of <span id="course"></span> has completed</i>
				<span  id ="level"></span><i> year in engineering from MLR Institute of Technology.</i></h4>
				</div>
        </div>
		<p id="blockHash"></p>
            </div>
          </div>
        </div>
        <div class="col-md-4 order-md-1">
          <h4 class="text-primary">Input the detail of certificate</h4>
              <div class="mb-3">
                <label for="username">Enter your university Roll number</label>
                <input type="text" class="form-control" id="fullname" placeholder="Roll number" required>
              </div>
              <div class="mb-3">
                <label for="username">Year of Study</label>
                <input type="text" class="form-control" id="levelOfStudy" placeholder="Year of Study" required>
              </div>
              <div class="mb-3">
                <label for="username">Course</label>
                <input type="text" class="form-control" id="courses" placeholder="Stream" required>
              </div>
            <hr class="mb-4">
            <button id="button" class="btn btn-dark">Generate
			</button>
		</button>
        </div>
      </div>
 
      <footer class="my-5 pt-5 text-muted text-center text-small">
      </footer>
    </div>
 
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script>
  // Input our code here 
  if (typeof web3 !== 'undefined') {
        web3 = new Web3(web3.currentProvider);
      } else {
        // Set the provider you want from Web3.providers
        web3 = new Web3(new Web3.providers.HttpProvider("http://localhost:7545"));
      }
      var abi =[
	{
		"constant": false,
		"inputs": [
			{
				"name": "_name",
				"type": "string"
			},
			{
				"name": "_level",
				"type": "uint256"
			},
			{
				"name": "_course",
				"type": "string"
			}
		],
		"name": "setCertificate",
		"outputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "function"
	},
	{
		"inputs": [],
		"payable": false,
		"stateMutability": "nonpayable",
		"type": "constructor"
	},
	{
		"anonymous": false,
		"inputs": [
			{
				"indexed": false,
				"name": "name",
				"type": "string"
			},
			{
				"indexed": false,
				"name": "level",
				"type": "uint256"
			},
			{
				"indexed": false,
				"name": "course",
				"type": "string"
			}
		],
		"name": "Certificate",
		"type": "event"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "course",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "getCertificate",
		"outputs": [
			{
				"name": "",
				"type": "string"
			},
			{
				"name": "",
				"type": "uint256"
			},
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "level",
		"outputs": [
			{
				"name": "",
				"type": "uint256"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	},
	{
		"constant": true,
		"inputs": [],
		"name": "name",
		"outputs": [
			{
				"name": "",
				"type": "string"
			}
		],
		"payable": false,
		"stateMutability": "view",
		"type": "function"
	}
]
	  var contractAddress = "0xb1402a16b4828E66eb35B8Af555E48d128787d20";
      async function init(){
        await ethereum.enable()
		Contract = await new web3.eth.Contract(abi, contractAddress);
		var accounts = await web3.eth.getAccounts();
        web3.eth.defaultAccount=accounts[0];
        Contract.methods.getCertificate().call().then(function(result){
          document.getElementById('name').textContent = result[0];
          document.getElementById('level').textContent =result[1];
		  document.getElementById('course').textContent=result[2];
		  //const data=Contract.methods.setCertificate(fullName,levelOfStudy,courses).send({from: web3.eth.defaultAccount,gas:300000}).then(res=>{document.getElementById('blockHash').innerText=res.blockHash});
        });
        
      }
      init();
      async function generate(){
        var fullName = (document.getElementById('fullname').value);
        var levelOfStudy = document.getElementById('levelOfStudy').value;
        var courses=document.getElementById('courses').value;
		const data=Contract.methods.setCertificate(fullName,levelOfStudy,courses).send({from: web3.eth.defaultAccount,gas:300000}).then(res=>{document.getElementById('blockHash').innerText=res.blockHash});
		console.log("hello",data);
		//document.getElementById('blockHash').textContent = receipt.web3.eth.getTransaction() ;
Contract.methods.setHolder(web3.eth.defaultAccount,fullName,levelOfStudy,courses).send({from : web3.eth.defaultAccount,gas:300000}).on('receipt',function(receipt){
		  document.getElementById('error').style.display='none';
		  document.getElementById('blockHash').textContent = receipt.web3.eth.getTransaction() ;
		  document.getElementById('name').textContent=web3.utils.hexToAscii(receipt.events.HolderInfo.returnValues.name);
      document.getElementById('level').textContent=receipt.events.HolderInfo.returnValues.level;
      document.getElementById('courses').textContent=web3.utils.hexToAscii(receipt.events.HolderInfo.returnValues.courses);
	  }).on('error',function(error){
		  document.getElementById('error').style.display='block';
		  document.getElementById('error').textContent=error;

	  });
	  }
	 // const data=Contract.methods.setCertificate(fullName,levelOfStudy,courses).send({from: web3.eth.defaultAccount,gas:300000}).then(res=>{document.getElementById('blockHash').innerText=res.blockHash});
      document.getElementById('button').addEventListener('click', generate);
    </script>
  </body>
